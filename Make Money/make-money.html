<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="money-styles.css">
    <title>Make Money Lab</title>
</head>
<body>
    <h1>Make Money</h1>
        <form class="form">
          <label>How many?</label>
          <input type="number" name="amount" id="howMany">

          <label for="coin">Which coin?</label>
          <select name="cointype">
            <option value="penny">Penny</option>
            <option value="nickel">Nickel</option>
            <option value="dime">Dime</option>
            <option value="quarter">Quarter</option>
          </select>

          <button class="button" type="submit">Make Money</button>
        </form>

       <section></section>

       <script src="money-script.js"></script>
</body>
</html>
